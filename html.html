<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Job Board</title>
  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #800000;
    }
    .status {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #800000;
      font-size: 16px;
    }
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .job-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      transition: transform 0.2s;
      border-top: 6px solid #800000;
    }
    .job-card:hover {
      transform: translateY(-5px);
    }
    .job-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #800000;
    }
    .job-summary {
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
    }
    .job-qualifications {
      font-size: 14px;
      padding-left: 20px;
      margin-bottom: 15px;
    }
    .job-qualifications li {
      margin-bottom: 6px;
    }
    .job-link {
      display: inline-block;
      text-decoration: none;
      background: #800000;
      color: #FFD700;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .job-link:hover {
      background: #600000;
    }
    .count-chip {
      display: inline-block;
      background: #FFD700;
      color: #800000;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 13px;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WEAPS Job Board <span class="count-chip" id="countChip">0 jobs</span></h1>
  <div class="status" id="status">Fetching jobs...</div>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search jobs by title or keyword..."/>
  </div>
  <div class="job-list" id="jobList"></div>

<script>
  const jobList = document.getElementById("jobList");
  const status = document.getElementById("status");
  const searchInput = document.getElementById("search");
  const countChip = document.getElementById("countChip");

  let jobs = [];
  let visibleJobs = [];

  const PROXY = "https://api.allorigins.win/raw?url=";

  // ----------- HONDA SCRAPER -----------
  async function fetchHondaJobs() {
    const url = PROXY + encodeURIComponent("https://www.hondaph.com/careers");
    try {
      const res = await fetch(url);
      const html = await res.text();
      return parseHonda(html);
    } catch (err) {
      console.error("Honda fetch failed", err);
      return [];
    }
  }

  function parseHonda(html) {
    const doc = new DOMParser().parseFromString(html, "text/html");
    const headers = doc.querySelectorAll(".collapse-header");

    return [...headers].map(header => {
      const titleDiv = header.querySelector("div");
      const title = titleDiv?.textContent.trim() || "Untitled";

      const dataTarget = titleDiv?.getAttribute("data-target");
      const collapseId = dataTarget ? dataTarget.replace("#", "") : null;
      const detailsDiv = collapseId ? doc.querySelector("#" + collapseId + " .collapse-data") : null;

      let job_summary = "";
      let qualifications = [];

      if (detailsDiv) {
        const paras = [...detailsDiv.querySelectorAll("p")].map(p => p.textContent.trim());
        const summaryParts = [];
        let inSummary = true;

        for (let text of paras) {
          if (/JOB QUALIFICATIONS/i.test(text)) {
            inSummary = false;
            continue;
          }
          if (/JOB SUMMARY/i.test(text)) continue;
          if (inSummary && text) summaryParts.push(text);
        }
        job_summary = summaryParts.join(" ");
        qualifications = [...detailsDiv.querySelectorAll("ul li")].map(li => li.textContent.trim());
      }

      return {
        title,
        job_summary,
        qualifications,
        link: "https://www.hondaph.com/careers"
      };
    });
  }

  // ----------- MONDE NISSIN SCRAPER -----------
  async function fetchMondeJobs() {
    const url = PROXY + encodeURIComponent("https://mondenissin.com/careers-and-opportunities/");
    try {
      const res = await fetch(url);
      const html = await res.text();
      return parseMonde(html);
    } catch (err) {
      console.error("Monde fetch failed", err);
      return [];
    }
  }

  function parseMonde(html) {
    const doc = new DOMParser().parseFromString(html, "text/html");
    return [...doc.querySelectorAll(".elementor-column.elementor-col-50")]
      .map(col => {
        const title = col.querySelector(".jet-listing-dynamic-field__content")?.textContent.trim();
        if (!title || title.toLowerCase().includes("untitled")) return null;

        const allContents = [...col.querySelectorAll(".jet-listing-dynamic-field__content")]
          .map(el => el.textContent.trim())
          .filter(Boolean);

        const job_summary = allContents[1] || "";
        const qualificationsRaw = allContents[2] || "";
        const qualifications = qualificationsRaw.split(/\r?\n|;/).map(q => q.trim()).filter(Boolean);

        const link = col.querySelector(".elementor-button-link")?.href || "https://mondenissin.com/careers-and-opportunities/";

        return { title, job_summary, qualifications, link };
      })
      .filter(Boolean);
  }

  // ----------- REPCO SCRAPER -----------
  async function fetchRepcoJobs() {
    const url = PROXY + encodeURIComponent("https://repco.ph/?p=3121");
    try {
      const res = await fetch(url);
      const html = await res.text();
      return parseRepco(html);
    } catch (err) {
      console.error("Repco fetch failed", err);
      return [];
    }
  }

function parseRepco(html) {
  const doc = new DOMParser().parseFromString(html, "text/html");
  const jobs = [];

  // Hanapin lahat ng <p> sa content
  const paras = [...doc.querySelectorAll("p")];

  paras.forEach(p => {
    const text = p.textContent.trim();

    // Skip empty & contact paragraphs
    if (!text || /Tel:|@repco\.ph|email/i.test(text)) return;

    // Treat each <p> as a job title
    jobs.push({
      title: text,
      job_summary: "Hiring at Repco",
      qualifications: ["Send CV to hrd@repco.ph", "Tel: (049) 541-1350"],
      link: "https://repco.ph/?p=3121"
    });
  });

  return jobs;
}


  // ----------- RENDERING -----------
  function renderJobs(jobsToRender) {
    jobList.innerHTML = "";
    if (jobsToRender.length === 0) {
      jobList.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#800000;'>No jobs found</p>";
      return;
    }
    jobsToRender.forEach(job => {
      const card = document.createElement("div");
      card.className = "job-card";
      card.innerHTML = `
        <div class="job-title">${job.title}</div>
        <div class="job-summary">${job.job_summary || "No summary available."}</div>
        <ul class="job-qualifications">
          ${job.qualifications.map(q => `<li>${q}</li>`).join("")}
        </ul>
        <a href="${job.link}" target="_blank" class="job-link">View on Site</a>
      `;
      jobList.appendChild(card);
    });
  }

  // ----------- SEARCH -----------
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    visibleJobs = jobs.filter(j =>
      j.title.toLowerCase().includes(query) ||
      j.job_summary.toLowerCase().includes(query) ||
      j.qualifications.some(q => q.toLowerCase().includes(query))
    );
    renderJobs(visibleJobs);
    countChip.textContent = visibleJobs.length + " jobs";
  });

  // ----------- MASTER FETCH (Unified) -----------
  async function fetchJobs() {
    status.textContent = "Loading jobs...";
    const [hondaJobs, mondeJobs, repcoJobs] = await Promise.all([
      fetchHondaJobs(),
      fetchMondeJobs(),
      fetchRepcoJobs()
    ]);

    jobs = [...hondaJobs, ...mondeJobs, ...repcoJobs];
    visibleJobs = jobs.slice();
    renderJobs(visibleJobs);
    status.textContent = `Loaded ${jobs.length} jobs`;
    countChip.textContent = jobs.length + " jobs";
  }

  fetchJobs();
  setInterval(() => {
  fetchJobs();
}, 15000);
</script>

</body>
</html>
